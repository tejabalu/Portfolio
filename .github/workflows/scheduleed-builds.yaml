# .github/workflows/scheduled-builds.yml
name: Trigger Site Rebuild on a CRON Schedule

on:
    schedule:
        # Runs "at minute 58 past every hour"
        - cron: "58 * * * *"
jobs:
    build:
        name: Trigger Site Rebuild
        runs-on: ubuntu-latest
        steps:
            - name: cURL request
              # Hit the webhook endpoint to rebuild  from the "main" branch
              run: curl -X POST -d {} https://api.vercel.com/v1/integrations/deploy/prj_tmX9neFbjDH3J9GZdvA9vMcxWbRF/BMpg42WZ8U
